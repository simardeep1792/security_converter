apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-deployment
  namespace: security-converter
  labels:
    app: api
    component: application
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
        component: application
    spec:
      containers:
        - name: api
          image: northamerica-northeast1-docker.pkg.dev/admds-edip-datasandbox/security-converter-repo/security-converter:latest
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
          env:
            - name: HOST
              valueFrom:
                configMapKeyRef:
                  name: api-config
                  key: HOST
            - name: PORT
              valueFrom:
                configMapKeyRef:
                  name: api-config
                  key: PORT
            - name: ENVIRONMENT
              valueFrom:
                configMapKeyRef:
                  name: api-config
                  key: ENVIRONMENT
            - name: RUST_LOG
              valueFrom:
                configMapKeyRef:
                  name: api-config
                  key: RUST_LOG
          envFrom:
            - secretRef:
                name: api-secrets
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          startupProbe:
            httpGet:
              path: /
              port: http
              scheme: HTTP
            failureThreshold: 30
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: http
              scheme: HTTP
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: http
              scheme: HTTP
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            runAsUser: 1000
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL
---
apiVersion: v1
kind: Service
metadata:
  name: api-service
  namespace: security-converter
  labels:
    app: api
    component: application
spec:
  selector:
    app: api
  ports:
    - name: http
      port: 8080
      targetPort: http
      protocol: TCP
  type: ClusterIP
